<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArabFlix Login</title>
    <link rel="stylesheet" href="css/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>
<section id="main">

    <div class="container-fluid">

        <div class="login-container">
            <img class="user-img" src="images/user.jpg">
            <h1 class="big-heading">Welcome back !</h1>

            <div class="form-inputs">
                <input type="text" class="registration-input" id="username" placeholder="User Name"/>
                <input type="password" class=" registration-input" id="password" placeholder="Password"/>
            </div>

            <div class="login-btn-container">
                <input type="submit" class="login-btn" onclick="validate()" value="Login">
                <a href="#" class="dont-have-account">New User ?</a> <a href="#" class="signup-btn">Sign Up</a>
            </div>


        </div>

        <div class="login-logo-container">
            <img src="images/login-logo.png" class="welcome-image" alt="welcome-image">
        </div>

    </div>
</section>

<script>
    function validate() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        if (username == "mohamed" && password == "123456") {
            window.location.replace("index.html");
            return false;

        } else {
            alert("login failed");

        }

    }
</script>
</body>
</html>
